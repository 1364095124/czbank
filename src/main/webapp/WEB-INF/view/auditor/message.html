<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>消息中心</title>
    <!-- 禁止用户缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="../../js/html5.min.js"></script>
    <script src="../../js/respond.min.js"></script>
    <![endif]-->

    <link rel="icon" href="../../img/czyh.png">

    <link rel="stylesheet" href="../../layuiIM/css/layui.css"/>

    <script src="../../js/jquery-1.11.0.min.js"></script>

    <script src="../../js/deferredAjax.js"></script>
    <script src="../../js/hanlinCommons.js"></script>
    <script src="../../layuiIM/layui.js"></script>

</head>
<body>
<p>复制浏览器上面的地址，在别的地方也可打开，但需要重新登录，但并不会将当前登录账号挤下线</p>
<script>
    layui.use('layim', function (layim){
        layim.config({

            init: {
                url: './message/init',
                type: 'post',
                data: {}
            }, //获取主面板列表信息，下文会做进一步介绍

            //获取群员接口（返回的数据格式见下文）
            members: {
                url: './message/members', //接口地址（返回的数据格式见下文）
                type: 'post', //默认get，一般可不填
                data: {} //额外参数
            }

            //上传图片接口（返回的数据格式见下文），若不开启图片上传，剔除该项即可
            ,uploadImage: {
                url: '' //接口地址
                ,type: 'post' //默认post
            }

            //上传文件接口（返回的数据格式见下文），若不开启文件上传，剔除该项即可
            ,uploadFile: {
                url: '' //接口地址
                ,type: 'post' //默认post
            }
            //扩展工具栏，下文会做进一步介绍（如果无需扩展，剔除该项即可）
            ,tool: [{
                alias: 'code' //工具别名
                ,title: '代码' //工具名称
                ,icon: '&#xe64e;' //工具图标，参考图标文档
            }]

            ,msgbox: layui.cache.dir + 'css/modules/layim/html/msgbox.html' //消息盒子页面地址，若不开启，剔除该项即可
            ,find: layui.cache.dir + 'css/modules/layim/html/find.html' //发现页面地址，若不开启，剔除该项即可
            ,chatLog: layui.cache.dir + 'css/modules/layim/html/chatlog.html' //聊天记录页面地址，若不开启，剔除该项即可
        });
    });
</script>
</body>
</html>
